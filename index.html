<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type= "text/css" href="style.css">
    <title>Dairy Business</title>
</head>
<body>
    <!-- HEADER -->
    <div class="header">
        <!-- DAIRY BUSINESS CONTAINER -->
        <div class="site-heading">
            <p>Dairy Business</p>
        </div>

        <!-- CIRCLE -->
        <div class="circle">

        </div>
    </div>

    <!-- BODY -->
    <div class="body">
        <!-- Left inner section -->
        <div class="left">
            <h1>Track your total output</h1>
            <button id="calculate" onclick="totalProduction()">Calculate</button>
            <input type="text"  id="input">
            <p>Total Daily Production in your</p>
            <p>Sheds</p>

            <!-- Sheds output container -->
            <div class="sheds-output-container" id="sheds-output-container">
                
            </div>
        </div>
        <!-- Right inner section -->
        <div class="right">
            <p>Weekly/Yearly Income</p>
            <!-- weekly/yearly income output inner container -->
            <div class="weekly-income-output" id="weekly-income-output">
                
            </div>
            <p>Total monthly income in a leap year</p>
            <!-- Monthly income output container -->
            <div id="monthly-income-container" class="monthly-income-container">
            </div>
        </div>

    </div>
<script src="main.js"></script>
</body>
</html>
